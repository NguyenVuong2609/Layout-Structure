<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="/Tren lop/stylefb.css">
    <script src="https://kit.fontawesome.com/36502a9996.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="col-1">
                <a href="/Tren lop/facebook.html"><img src="/Tren lop/img/facebook-icon.png" alt="logoFB" id="pic1"></a>
            </div>
            <div class="col-11">
                <form action="" class="search" method="post" placeholder="Search">
                    <input type="text" id="searchTerm" placeholder="Bạn muốn tìm gì?">
                    <button type="submit" class="searchButton" style="position:static;"> &#128270; </button>
                    <div id="menu-bar1">
                        <a href="/"><img src="/Tren lop/img/1.png" alt="anh1" class="logo-header"></a>
                        <a href="/"><img src="/Tren lop/img/2.png" alt="anh2" class="logo-header"></a>
                        <a href=""><img src="/Tren lop/img/3.png" alt="anh3" class="logo-header"></a>
                        <a href=""><img src="/Tren lop/img/4.png" alt="anh4" class="logo-header"></a>
                    </div>
                    <div id="menu-bar2">
                        <a href=""><img src="/Tren lop/img/home1.png" alt="anh5" class="hicon"></a>
                        <a href=""><img src="/Tren lop/img/home2.png" alt="anh6" class="hicon"></a>
                        <a href=""><img src="/Tren lop/img/home3.png" alt="anh7" class="hicon"></a>
                    </div>
                </form>
        </header>
        <div id="left">
            <ul id="menu">
                <li><a href="#"><i class="fa-solid fa-user-group"></i> Friends</a></li>
                <li><a href="#"><i class="fa-solid fa-people-group"></i> Group</a></li>
                <li><a href="#"><i class="fa-solid fa-clock"></i> Memory</a></li>
                <li><a href="#"><i class="fa-solid fa-store"></i> Marketplace</a></li>
                <li><a href="#"><i class="fa-solid fa-circle-play"></i> Watch</a></li>
                <li><a href="#"><i class="fa-solid fa-angle-down"></i> More</a></li>
            </ul>
        </div>
        <div id="content">
            <article id="art1" class="content2">
                <img class="avatar" src="/Tren lop/img/302316412_5718121031571354_2767181966819316554_n - Copy.jpg" alt="">
                <input type="text" name="status" id="statusbar" placeholder="What's on your mind, Vuong?">
            </article>
            <nav id="nav1">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-image" style="color: blue;"></i> Photo/Video</a></li>
                    <li><a href="#"><i class="fa-solid fa-user-tag" style="color: pink;"></i> Friends</a></li>
                    <li><a href="#"><i class="fa-regular fa-face-laugh-squint"></i> Feelings/Activity</a></li>
                    <li id="buttonmore" style="width: 15px;
                    height: 15px;
                    margin: 0;
                    padding: 0;"><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
                </ul>
            </nav>
            <article class="content2">
                <img src="/Tren lop/img/content2.png" alt="content2">
            </article>

        </div>
        <div id="right">
            <article class="right-bar">
                <table id="story">
                    <tr>
                        <td><b>Stories</b></td>
                        <td><a href="#">See all</a></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="ava2">
                            <img class="avaicon1" src="/Tren lop/img/story1-1.png" alt="story1" style="background-color: blue;">
                            <img class="avaicon1" src="/Tren lop/img/story2.jpg" alt="story2">
                            <img class="avaicon1" src="/Tren lop/img/Tram-Anh-7.jpg" alt="story3">
                            <img class="avaicon1" src="/Tren lop/img/thuy-tien-1667-1667521264882522182083.jpg" alt="story4">
                        </td>
                    </tr>
                </table>
            </article>
            <article class="right-bar">
                <table id="rview">
                    <tr>
                        <th><h4>Recently view</h4></th>
                    </tr>
                    <tr>
                        <td><img src="/Tren lop/img/recently view.png" alt="view" style="width: 295px;"></td>
                    </tr>
                </table>
            </article>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
